<!DOCTYPE html>
<html>
    <head>
        <title>Coming Soon! ;)</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <style type="text/css">
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');

    body {
    font-family: "Poppins", sans-serif;
    background: url(background.png) no-repeat center center;
    background-size: cover; 
    background-attachment: fixed;
    margin: 0;
    padding: 0;
    height: 100vh; 
    display: flex;
    flex-direction: column;
    justify-content: center;
}

section {
    height: 90vh;
    display: flex;
    align-items: center;
    justify-content: center;
}

.container {
    max-width: 700px;
    width: 100%;
    margin: auto;
    background: rgba(255, 255, 255, .1);
    border: 2px solid rgba(255, 255, 255, .2);
    border-radius: 30px;
    backdrop-filter: blur(45px);
    height: auto; 
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 20px;
    box-sizing: border-box;
}

h1 {
    font-size: 55px;
    line-height: 1;
    color: #fb6ba2;
    text-shadow: 1px 1px 3px #fb6ba2;
    text-align: center;
}

h2 {
    font-size: 32px;
    line-height: 1;
    color: #ff999a;
    text-shadow: 1px 1px 3px #ff999a;
    text-align: center;
}

p {
    margin: 10px 0 20px;
    color: #ffcade;
    font-weight: 500;
    font-size: 20px;
    text-align: center;
}

.btn {
    display: inline-block;
    padding: 10px 30px;
    background: #ffcade;
    border: 2px solid #ffcade;
    border-radius: 40px;
    box-shadow: 0 0 10px #ffcade;
    color: #333;
    text-decoration: none;
    font-weight: 500;
    align-items: center;
}

.btn:hover {
    background: transparent;
    box-shadow: none;
    color: #ffcade;
}

.download-social {
    display: flex;
    align-items: center;
    justify-content: center;
    margin-top: 20px;
}

/* Mobile-first responsive styles */
@media (max-width: 768px) {
    h1 {
        font-size: 40px;
    }

    h2 {
        font-size: 28px;
    }

    p {
        font-size: 18px;
    }

    .container {
        width: 90%;
        height: auto;
        padding: 20px;
    }

    .btn {
        padding: 12px 25px;
    }
}

@media (max-width: 480px) {
    h1 {
        font-size: 32px;
    }

    h2 {
        font-size: 24px;
    }

    p {
        font-size: 16px;
    }

    .container {
        width: 90%;
        height: auto;
        padding: 15px;
    }

    .btn {
        padding: 10px 20px;
    }
}

    </style>

    <body>
     <section>
        <div class="container">
            <div class="details">
                <h1>Changing  this</h1>
                <h2><i>is still in development.</i></h2>
                <p>Stay tuned!</p>
            </div>
            <div class="download-social">
                <a href="index.html" class="btn">Go back</a>
            </div>
        </div>
    </section>
    </body>
</html>
